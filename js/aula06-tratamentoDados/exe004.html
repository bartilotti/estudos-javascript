<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font: normal 17px Arial;
        }

        
    </style>

    
</head>
<body>
    
    <script>
        //formatando string
        var nome = prompt('Qual seu nome?') 
        document.write(`Olá, ${nome}. Seu nome possui ${nome.length} letras </br>`)
        document.write(`Olá ${nome.toUpperCase()} </br>`)

        //formatando números
        var salario = prompt('Quanto seria seu salário dos sonhos?')
        document.write(`O seu salário dos sonhos seria de ${salario}`)
    </script>
</body>
</html>
